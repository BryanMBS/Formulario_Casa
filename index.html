<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Formulario de Nivel de Estudio v2</title>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Nivel de Estudio</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>

            <label for="nivel-estudio">Nivel de Estudio:</label>
            <select id="nivel-estudio" name="nivel-estudio" required>
                <option value="">Seleccione su nivel de estudio</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="universitario">Universitario</option>
                <option value="postgrado">Postgrado</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
